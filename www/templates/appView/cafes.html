<ion-view view-title="Nuestros CafÃ©s">
    <div class="text-center positive middle-align" ng-if="msg != ''">
        {{msg}}
    </div>

    <ion-content ng-style="{'background-image':'url(img/madera.jpg)'}">


    <div class="padding card" ng-repeat="cafe in cafes"  ng-click="getcafedetails(cafe.id);">
           

            <ion-item class="item-avatar item-icon-right">
                <div class="image-adjust img-blog" ng-style="{'background-image':'url(img/NUEVO-LOGO-MCB.png)'}">
                </div>
                <h2>{{cafe.nombre}}</h2><p>{{cafe.region}} | <span style="cursor:pointer" class="icon-space" onclick="window.open('http://mycoffeebox.com/carrito/', '_blank', 'location=no')" ><i class="icon ion-ios-cart-outline"></i></span></p>
              

            </ion-item>

            

              <div class="full-image item-body" ng-click="getcafedetails(cafe.id);">
             
              <img width="100%"  ng-src="{{cafe.image|serverimage}}">
 
              </div>




              <div class="item item-footer">
                <center>
              <span ng-bind-html="cafe.catacion| cut:true:57:'. . .'| rawHtml"><h4>{{cafe.catacion}}</h4></span>
               </center>

              </div>
            
      </div>

   <ion-infinite-scroll on-infinite="loadMorePolls()" ng-if="keepscrolling" distance="25%"></ion-infinite-scroll>
